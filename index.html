<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>videojs-chat Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="dist/videojs-chat.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section style="display: flex;">
    <video id="videojs-chat-player" class="video-js vjs-default-skin" controls>
      <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
      <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
    </video>
  </section>
  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/videojs-chat.js"></script>
  <script>
    (function(window, videojs) {
      var examplePlayer = window.examplePlayer = videojs('videojs-chat-player');
      var chat = window.chat = examplePlayer.chat();
    }(window, window.videojs));
  </script>
</body>
</html>
